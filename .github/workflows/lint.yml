name: golang lint

on: [push,pull_request]

jobs:
  lint:
    name: linux64
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version-file: './go.mod'

    - name: Install golangci lint
      run: make install-golangci-lint

    - name: Check lint
      run: make lint