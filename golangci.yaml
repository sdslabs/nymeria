linters:
  disable-all: true
  enable:
  - govet
  - errcheck
  - staticcheck
  - unused
  - gosimple
  - bodyclose
  - revive
  - unconvert
  - goconst
  - gocyclo
  - gofmt
  - goimports
  - misspell
  - lll

linters-settings:
  govet:
    check-shadowing: true

  errcheck:
    check-type-assertions: true

  goconst:
    min-len: 2
    min-occurrences: 4

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/sdslabs/nymeria/*

  misspell:
    locale: US
    ignore-words: []

  lll:
    line-length: 180
    tab-width: 4

  gocyclo:
    min-complexity: 20