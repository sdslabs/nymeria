version: "3.8"

services:
  server:
    container_name: nymeria
    build:
      context: ./
      dockerfile: Dockerfile
    extra_hosts:
      - "localhost:127.0.0.1"    
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - postgres_db
  
  postgres_db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
    - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: